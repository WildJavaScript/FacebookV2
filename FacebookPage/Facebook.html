<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook 2.0</title>
    <link rel="stylesheet" href="./Facebook.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="logo-search-child">
        <div class="logo-wrapper">
          <img src="./img/logo.png" class="top-bar-logo" />
        </div>
        <div class="search-wrapper">
          <input
            id="searchBar"
            type="text"
            placeholder="Search"
            class="search-bar"
          />
          <div class="search-fav-wrapper">
            <img
              onclick="search()"
              src="./img/search-fav.png"
              alt=""
              class="search-fav"
            />
          </div>
        </div>
      </div>
      <div class="notification-setting-child">
        <div class="notification-panel-pic-wrapper">
          <img src="./img/profile-pic.jpeg" class="notification-profile-pic" />
        </div>
        <div class="notification">
          <img src="./img/notification-1.png" class="notification-panel-pic" />
        </div>
        <div class="notification">
          <img src="./img/notification-2.png" class="notification-panel-pic" />
        </div>
        <div class="notification">
          <img src="./img/notification-3.png" class="notification-panel-pic" />
        </div>
      </div>
    </div>
    <div class="main-wrapper">
      <div class="left-side-menu">
        <div class="user-wrapper">
          <div class="user-img-wrapper">
            <img src="./img/profile-pic.jpeg" class="user-img-left-menu" />
          </div>
          <div class="user-data">
            <p class="user-name"></p>
            <p class="user-title">Front-end developer</p>
          </div>
        </div>
        <div class="menu-separator-wrapper">
          <img src="./img/separator-line.png" class="menu-separator" />
        </div>
        <div class="menu-wrapper">
          <div class="menu-child">
            <div class="menu-img-wrapper">
              <img src="./img/html-logo.png" alt="" class="menu-img" />
            </div>
            <div class="menu-text" style="color: #17407b;">
              Front-end
            </div>
          </div>
          <div class="menu-child">
            <div class="menu-img-wrapper">
              <img src="./img/back-end-logo.png" alt="" class="menu-img" />
            </div>
            <div class="menu-text">
              Back-end
            </div>
          </div>
          <div class="menu-child">
            <div class="menu-img-wrapper">
              <img src="./img/design-logo.png" alt="" class="menu-img" />
            </div>
            <div class="menu-text">
              Design
            </div>
          </div>
        </div>
      </div>
      <div id="posts-wrapper" class="posts-wrapper"></div>

      <div class="right-side-bar">
        <div class="ad-img-wrapper">
          <img src="./img/reclama.jpg" class="ad-img" />
        </div>
        <div class="ad-texts-wrapper">
          <p>privacy policy</p>
          <p>careers</p>
          <p>contact support</p>
          <p>help</p>
          <p>about</p>
          <p>ðŸ˜€</p>
        </div>
      </div>
    </div>
    <script src="./Facebook.js"></script>
    <script src="./FacebookLoadData.js"></script>
    <script src="./PostComponent.js"></script>
  </body>
</html>
