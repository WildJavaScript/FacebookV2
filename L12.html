<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook 2.0</title>
    <link rel="stylesheet" href="./L12.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="logo-search-child">
        <div class="logo-wrapper">
          <img src="./img/logo.png" class="top-bar-logo" />
        </div>
        <div class="search-wrapper">
          <input type="text" placeholder="Search" class="search-bar" />
          <div class="search-fav-wrapper">
            <img src="./img/search-fav.png" alt="" class="search-fav" />
          </div>
        </div>
      </div>

      <div class="notification-setting-child">
        <div class="notification-panel-pic-wrapper">
          <img src="./img/profile-pic.jpeg" class="notification-profile-pic" />
        </div>
        <div class="notification">
          <img src="./img/notification-1.png" class="notification-panel-pic" />
        </div>
        <div class="notification">
          <img src="./img/notification-2.png" class="notification-panel-pic" />
        </div>
        <div class="notification">
          <img src="./img/notification-3.png" class="notification-panel-pic" />
        </div>
      </div>
    </div>

    <div class="main-wrapper">
      <div class="left-side-menu">
        <div class="user-wrapper">
          <div class="left-side-pic-wrapper">
            <img src="./img/profile-pic.jpeg" class="left-side-profile-pic" />
          </div>
          <div class="left-side-text-wrapper">
            <h3>Calota Dragos</h3>
            <p>Fornt-end developer</p>
          </div>
        </div>
        <div class="menu-separator-wrapper">
          <img src="./img/separator-line.png" class="separator-pic" />
        </div>
        <div class="menu-wrapper">
          <div class="menu">
            <img src="./img/html-logo.png" class="menu-pic" />
            <div class="menu-text">
              <p>Front-end</p>
            </div>
          </div>
          <div class="menu">
            <img src="./img/back-end-logo.png" class="menu-pic" />
            <div class="menu-text">
              <p>Back-end</p>
            </div>
          </div>
          <div class="menu">
            <img src="./img/design-logo.png" class="menu-pic" />
            <div class="menu-text">
              <p>Design</p>
            </div>
          </div>
        </div>
      </div>

      <div class="posts-wrapper"></div>

      <div class="right-side-bar">
        <div class="ad-img-wrapper">
          <img src="./img/reclama.jpg" class="ad-img" />
        </div>
        <div class="ad-texts-wrapper">
          <p>privacy policy</p>
          <p>careers</p>
          <p>contact support</p>
          <p>help</p>
          <p>about</p>
          <p>ðŸ˜€</p>
        </div>
      </div>
    </div>
  </body>
</html>
